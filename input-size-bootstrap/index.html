<!DOCTYPE html>
<html ng-app="catalog.demo" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/ico" href="~/favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />
    <link rel='stylesheet' type='application/x-woff' href='http://fonts.googleapis.com/css?family=Droid+Sans' />
    <title>Examples</title>
</head>
<body>
    <h1 class="text-center"><a href="/">Examples</a></h1>
    <div class="container" ng-controller="homeCtrl">
    <div class="row">
        <div class="col-lg-12">
            <form action="/" method="get">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-btn">
                            <button type="submit" class="btn btn-success btn-lg"><i class="fa fa-search"></i></button>
                        </div>
                        <input type="text" name="q" autocomplete="off" class="form-control input-lg hidden-print" placeholder="Search"/>
                    </div>
                </div>
                <div class="form-group form-group-xs">
                    <div class="input-group">
                      <div class="input-group-btn">
                          <!-- size of button is already small -->
                          <button type="submit" class="btn btn-success"><i class="fa fa-search"></i></button>
                      </div>
                      <input type="text" name="q" autocomplete="off" class="form-control" placeholder="Search"/>
                  </div>
                </div>
                <div class="form-group form-group-sm">
                    <div class="input-group">
                      <div class="input-group-btn">
                          <button type="submit" class="btn btn-success btn-sm"><i class="fa fa-search"></i></button>
                      </div>
                      <input type="text" name="q" autocomplete="off" class="form-control" placeholder="Search"/>
                  </div>
                </div>
            </form>
        </div>
    </div>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular-route.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.0/ui-bootstrap-tpls.min.js"></script>
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->    
</body>
</html>
